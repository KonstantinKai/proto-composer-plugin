name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install proto
        run: bash <(curl -fsSL https://moonrepo.dev/install/proto.sh) --yes

      - name: Add proto to PATH
        run: echo "$HOME/.proto/bin" >> "$GITHUB_PATH"

      - name: Build WASM plugin
        run: cargo build --target wasm32-wasip1

      - name: Run tests
        run: cargo test

  e2e:
    name: E2E (${{ matrix.os }})
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build WASM plugin
        run: cargo build --target wasm32-wasip1

      - name: Install proto (Unix)
        if: runner.os != 'Windows'
        run: bash <(curl -fsSL https://moonrepo.dev/install/proto.sh) --yes

      - name: Install proto (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: irm https://moonrepo.dev/install/proto.ps1 | iex

      - name: Add proto to PATH (Unix)
        if: runner.os != 'Windows'
        run: echo "$HOME/.proto/bin" >> "$GITHUB_PATH"

      - name: Add proto to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: echo "$env:USERPROFILE\.proto\bin" | Out-File -Append -FilePath $env:GITHUB_PATH

      - name: Install PHP via proto
        run: |
          proto plugin add php "github://KonstantinKai/proto-php-plugin"
          proto install php 8.4

      - name: Register plugin and install Composer
        run: |
          proto plugin add composer "file://./target/wasm32-wasip1/debug/composer_tool.wasm"
          proto install composer 2.8

      - name: Verify Composer
        run: proto run composer -- --version

